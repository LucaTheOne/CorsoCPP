<span style='color=#000000'></span><span style='color:#008000'>#include"errmsg.h"

</span><span style='color:#000000'><b>using</b> <b>namespace</b> std;

ErrMsg::ErrMsg(string c, string m) {
  caller=c;
  message=m;
}

ErrMsg::~ErrMsg() {}

</span><span style='color:#800000'>void</span><span style='color:#000000'> ErrMsg::print_message() {
  cerr&lt;&lt;</span><span style='color:#ff0000'>"**Severe Error in </span><span style='color:#ff00ff'>\"</span><span style='color:#ff0000'>"</span><span style='color:#000000'>&lt;&lt;caller&lt;&lt;</span><span style='color:#ff0000'>"</span><span style='color:#ff00ff'>\"</span><span style='color:#ff0000'>: "</span><span style='color:#000000'>&lt;&lt;message&lt;&lt;</span><span style='color:#ff00ff'>'\n'</span><span style='color:#000000'>;
  cerr&lt;&lt;</span><span style='color:#ff0000'>"Quitting now."</span><span style='color:#000000'>&lt;&lt;</span><span style='color:#ff00ff'>'\n'</span><span style='color:#000000'>;
}
